
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit a Review → Google Sheets (Make) + Live Reviews</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark">
  <style>
    .star { display: inline-block; width: 1.1rem; height: 1.1rem; }
    .truncate-2 { display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }
    .truncate-3 { display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical; overflow:hidden; }
  </style>
</head>
<body class="bg-gray-50 dark:bg-[#0b0f14] min-h-screen text-gray-900 dark:text-gray-100">
  <main class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8 space-y-10">

    <!-- ============================= -->
    <!--         SUBMIT FORM           -->
    <!-- ============================= -->
    <section class="bg-white dark:bg-[#0f1622] shadow-sm border border-gray-200/60 dark:border-[#1f2a3a] rounded-2xl p-6 sm:p-8">
      <div class="flex items-center justify-between gap-4 mb-6">
        <h1 class="text-2xl sm:text-3xl font-semibold tracking-tight">Submit a Review</h1>
        <a href="#reviewSummarySection" class="text-sm sm:text-base inline-flex items-center gap-2 px-3 py-2 rounded-lg border border-gray-300 dark:border-[#2a3950] hover:bg-gray-50 dark:hover:bg-[#122033]">
          <span>Jump to Live Reviews</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </a>
      </div>

      <!-- Keep your existing form IDs/names so your Make/Sheet flow continues to work -->
      <form id="reviewForm" class="grid grid-cols-1 sm:grid-cols-2 gap-5" novalidate>
        <div class="sm:col-span-1">
          <label for="firstName" class="block text-sm font-medium mb-1">First name</label>
          <input id="firstName" name="firstName" type="text" required class="w-full rounded-lg border border-gray-300 dark:border-[#2a3950] bg-white dark:bg-[#0f1622] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="sm:col-span-1">
          <label for="lastName" class="block text-sm font-medium mb-1">Last name</label>
          <input id="lastName" name="lastName" type="text" required class="w-full rounded-lg border border-gray-300 dark:border-[#2a3950] bg-white dark:bg-[#0f1622] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="sm:col-span-1">
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required class="w-full rounded-lg border border-gray-300 dark:border-[#2a3950] bg-white dark:bg-[#0f1622] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="sm:col-span-1">
          <label for="item" class="block text-sm font-medium mb-1">Item (SKU or Product)</label>
          <input id="item" name="item" type="text" required class="w-full rounded-lg border border-gray-300 dark:border-[#2a3950] bg-white dark:bg-[#0f1622] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., KK-1013">
        </div>

        <div class="sm:col-span-1">
          <label for="rating" class="block text-sm font-medium mb-1">Rating (1–5)</label>
          <select id="rating" name="rating" required class="w-full rounded-lg border border-gray-300 dark:border-[#2a3950] bg-white dark:bg-[#0f1622] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Choose…</option>
            <option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
          </select>
        </div>

        <div class="sm:col-span-1">
          <label for="quality" class="block text-sm font-medium mb-1">Quality (1–5)</label>
          <select id="quality" name="quality" required class="w-full rounded-lg border border-gray-300 dark:border-[#2a3950] bg-white dark:bg-[#0f1622] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Choose…</option>
            <option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
          </select>
        </div>

        <div class="sm:col-span-2">
          <label for="reviewHeadline" class="block text-sm font-medium mb-1">Review headline</label>
          <input id="reviewHeadline" name="reviewHeadline" type="text" class="w-full rounded-lg border border-gray-300 dark:border-[#2a3950] bg-white dark:bg-[#0f1622] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="sm:col-span-2">
          <label for="reviewText" class="block text-sm font-medium mb-1">Review text</label>
          <textarea id="reviewText" name="reviewText" rows="4" class="w-full rounded-lg border border-gray-300 dark:border-[#2a3950] bg-white dark:bg-[#0f1622] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="sm:col-span-2 flex items-center justify-between gap-4">
          <button id="submitBtn" type="submit" class="inline-flex items-center justify-center px-5 py-2.5 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium shadow">
            Submit Review
          </button>

          <!-- Old link target removed; reviews now embedded below -->
          <a href="#reviewSummarySection" class="text-sm underline">View Reviews</a>
        </div>
      </form>

      <p id="toast" class="mt-4 hidden text-sm"></p>
    </section>

<!-- ============================= -->
<!--      LIVE REVIEW SUMMARY      -->
<!-- ============================= -->
<section id="reviewsSection" class="bg-gray-900 text-white py-12 px-6 sm:px-12 mt-16 rounded-2xl shadow-lg">
  <div class="max-w-6xl mx-auto">
    <!-- Ratings by Product (existing table) -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-3xl font-bold">Ratings by Product</h2>
      <div class="flex flex-wrap items-center gap-4">
        <label for="sortSelect" class="text-sm">Sort by</label>
        <select id="sortSelect" class="bg-gray-800 border border-gray-700 rounded-lg px-2 py-1 text-sm">
          <option value="avg_desc">Average ↓</option>
          <option value="avg_asc">Average ↑</option>
          <option value="count_desc">Count ↓</option>
          <option value="count_asc">Count ↑</option>
          <option value="pid_asc">Product ↑</option>
          <option value="pid_desc">Product ↓</option>
        </select>

        <label for="minCount" class="text-sm">Min reviews</label>
        <input id="minCount" type="number" value="0" min="0" class="w-20 bg-gray-800 border border-gray-700 rounded-lg px-2 py-1 text-sm">

        <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded-lg text-sm">
          Refresh
        </button>
      </div>
    </div>

    <div class="overflow-x-auto border border-gray-700 rounded-xl">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-800 text-gray-300">
          <tr>
            <th class="px-4 py-2 text-left">Product</th>
            <th class="px-4 py-2 text-left">Avg Rating</th>
            <th class="px-4 py-2 text-left">Count</th>
            <th class="px-4 py-2 text-left">Recent Reviews</th>
          </tr>
        </thead>
        <tbody id="tbody" class="divide-y divide-gray-700"></tbody>
      </table>
    </div>

    <p id="errors" class="hidden mt-3 text-red-400 text-sm"></p>

    <!-- ============================= -->
    <!--       REVIEWER SUMMARY        -->
    <!-- ============================= -->
    <div class="mt-10 border-t border-gray-800 pt-8">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-2xl font-semibold">Reviewer Summary</h3>
        <div class="flex flex-wrap items-center gap-4">
          <label for="userSort" class="text-sm">Sort by</label>
          <select id="userSort" class="bg-gray-800 border border-gray-700 rounded-lg px-2 py-1 text-sm">
            <option value="reviews_desc">Reviews ↓</option>
            <option value="reviews_asc">Reviews ↑</option>
            <option value="avg_desc">Avg Rating ↓</option>
            <option value="avg_asc">Avg Rating ↑</option>
            <option value="name_asc">Name A → Z</option>
            <option value="name_desc">Name Z → A</option>
          </select>

          <label for="userMinReviews" class="text-sm">Min reviews</label>
          <input id="userMinReviews" type="number" value="1" min="1" class="w-20 bg-gray-800 border border-gray-700 rounded-lg px-2 py-1 text-sm">
        </div>
      </div>

      <div class="overflow-x-auto border border-gray-700 rounded-xl">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-800 text-gray-300">
            <tr>
              <th class="px-4 py-2 text-left">Reviewer</th>
              <th class="px-4 py-2 text-left">Avg Rating</th>
              <th class="px-4 py-2 text-left">Reviews</th>
              <th class="px-4 py-2 text-left">Products Reviewed</th>
            </tr>
          </thead>
          <tbody id="userTbody" class="divide-y divide-gray-700"></tbody>
        </table>
      </div>
    </div>
  </div>
</section>


  </main>

  <!-- Keep your existing external module for submitting to Google Sheets/Make -->
  <!-- Existing form scripts -->
<script type="module" src="../../js/pages/forms/f_googlesheet/index.js"></script>


<script type="module">
  import { loadNav } from "../../js/pageInserts/nav.js";
  import { loadFooter } from "../../js/pageInserts/footer.js";
  loadNav();
  loadFooter();
</script>

</body>
</html>
