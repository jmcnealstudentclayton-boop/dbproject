<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ratings by Product • Reviews</title>
  <!-- Tailwind (CDN for dev; for prod, compile Tailwind locally) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#0b0f14',
            card: '#0f1622',
            border: '#1f2a3a',
            muted: '#93a1b3',
            starEmpty: '#2a3545',
            starFill: '#fbbf24'
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-[radial-gradient(1200px_700px_at_20%_-10%,#122033_0%,#0b0f14_60%)] text-white">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <header class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 mb-4">
      <div>
        <h1 class="text-2xl sm:text-3xl font-bold tracking-tight">Ratings by Product</h1>
        <p class="text-muted text-sm">Live summary from your JSONBin reviews.</p>
      </div>
      <div class="flex items-center gap-2">
        <button id="refreshBtn" type="button" class="px-3 py-2 rounded-xl border border-border bg-card hover:border-cyan-700 transition">Refresh</button>
      </div>
    </header>

    <section class="rounded-2xl border border-border bg-card/60 shadow-xl overflow-hidden">
      <!-- Controls -->
      <div class="flex flex-col sm:flex-row gap-3 items-start sm:items-center justify-between px-4 py-3 border-b border-border">
        <div class="flex items-center gap-2">
          <label class="text-sm text-muted">Sort</label>
          <select id="sortSelect" class="px-2 py-2 rounded-lg bg-bg border border-border text-sm">
            <option value="avg_desc">Avg rating ↓</option>
            <option value="avg_asc">Avg rating ↑</option>
            <option value="count_desc">Count ↓</option>
            <option value="count_asc">Count ↑</option>
            <option value="pid_asc">Product ID ↑</option>
            <option value="pid_desc">Product ID ↓</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <label for="minCount" class="text-sm text-muted">Min reviews</label>
          <input id="minCount" type="number" min="0" step="1" value="0" class="w-24 px-3 py-2 rounded-lg bg-bg border border-border text-sm" />
        </div>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead class="bg-bg/60 sticky top-0">
            <tr class="[&>th]:px-4 [&>th]:py-3 [&>th]:text-xs [&>th]:uppercase [&>th]:tracking-wide [&>th]:text-muted border-b border-border">
              <th class="w-1/4">Product ID</th>
              <th class="w-2/5">Average Rating</th>
              <th class="w-1/6">Reviews</th>
              <th class="w-1/4">Recent Reviewers</th>
            </tr>
          </thead>
          <tbody id="tbody" class="divide-y divide-border"></tbody>
        </table>
      </div>
    </section>
        <!-- place this anywhere below your form or header -->
<div class="mt-6 text-center">
  <a
    href="/pages/Forms/f_googlesheet.html"
    class="inline-block px-5 py-2.5 rounded-xl border border-[#1f2a3a] bg-[#0f1622] text-white text-sm font-medium hover:border-cyan-600 hover:bg-[#132033] transition"
  >
    Leave a Review
  </a>
</div>
    <p id="errors" class="mt-3 text-sm text-red-300 hidden"></p>

    <footer class="mt-4 text-xs text-muted">
      Source: <a href="https://api.jsonbin.io/v3/b/68ded247d0ea881f4093334a" class="underline hover:no-underline" target="_blank" rel="noopener">JSONBin reviews</a>.
    </footer>
  </div>

  <script type="module" src="/js/pages/reviews/index.js"></script>
</body>
</html>
